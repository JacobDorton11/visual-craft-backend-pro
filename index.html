<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Visual Craft Photography</title>
    <meta name="theme-color" content="#000000" />

    <!-- Basic styles -->
    <style>
      :root {
        --font: Georgia, Times, serif;
        --bg: #fff;
        --fg: #111;
        --muted: #4d4d4d;
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        font-family: var(--font);
        color: var(--fg);
        background: var(--bg);
      }
      /* Splash background */
      .splash {
        min-height: 100%;
        background-image: url('/images/splash-bg.jpg');
        background-size: cover;
        background-position: center;
        position: relative;
      }
      /* Centered card */
      .card {
        background: rgba(255,255,255,0.55);
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        width: min(92vw, 700px);
        padding: 24px;
        position: absolute;
        top: 44%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .btn {
        display: block;
        width: 100%;
        border: none;
        border-radius: 12px;
        min-height: 48px;
        padding: 14px 22px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 12px;
      }
      .btn.dark { background: #1a1a1a; color: #fff; }
      .btn.mid  { background: #4d4d4d; color: #fff; }
      .btn.ghost {
        background: transparent; color: #1a1a1a; border: 2px solid #1a1a1a;
        display: inline-block; width: auto; margin-right: 8px;
      }
      .topnav {
        position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee;
        display: flex; justify-content: space-between; align-items: center;
        padding: 12px 16px; z-index: 10;
      }
      .a { color: #1a1a1a; text-decoration: none; }
      .pill {
        position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
        background: rgba(255,255,255,0.55); color: #1a1a1a;
        padding: 10px 18px; border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.25); font-size: 14px;
        text-decoration: none;
      }
      .muted { color: var(--muted); }
      .diag { font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace; padding: 6px 8px; }
    </style>

    <!-- React 18 + ReactDOM 18 UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- React Router DOM 6 UMD (this provides window.ReactRouterDOM.HashRouter) -->
    <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // Quick diagnostics banner so we know libs loaded
      (function diag() {
        const ok = !!(window.React && window.ReactDOM && window.ReactRouterDOM);
        const img = new Image();
        let imgOk = false;
        img.onload = () => { imgOk = true; render(); };
        img.onerror = () => { imgOk = false; render(); };
        img.src = '/images/splash-bg.jpg?_=' + Date.now();
        function render() {
          const el = document.createElement('div');
          el.className = 'diag';
          el.textContent = 'React: ' + (window.React ? 'OK' : 'MISSING')
            + '  ReactDOM: ' + (window.ReactDOM ? 'OK' : 'MISSING')
            + '  Router: ' + (window.ReactRouterDOM ? 'OK' : 'MISSING')
            + '  Image: ' + (imgOk ? 'OK' : 'MISSING');
          document.body.prepend(el);
        }
        if (ok) render();
      })();
    </script>

    <script>
      (function () {
        const { useState } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link } = ReactRouterDOM;

        function Button({ variant='dark', onClick, children, style }) {
          const cls = 'btn ' + (variant === 'mid' ? 'mid' : variant === 'ghost' ? 'ghost' : 'dark');
          return React.createElement('button', { className: cls, onClick, style }, children);
        }

        function Nav() {
          return React.createElement('div', { className: 'topnav' },
            React.createElement(Link, { to: '/', className: 'a' }, React.createElement('strong', null, 'Visual Craft')),
            React.createElement('div', null, [
              React.createElement(Link, { to: '/book', className: 'a', key: 'b', style: { marginRight: 12 } }, 'Book'),
              React.createElement(Link, { to: '/download', className: 'a', key: 'd' }, 'Download')
            ])
          );
        }

        function SplashLogin() {
          return React.createElement('div', { className: 'splash' },
            React.createElement('div', { className: 'card' }, [
              React.createElement('h1', { style: { margin: 0, textAlign: 'center', fontSize: 'clamp(26px, 4vw, 36px)' } }, 'Visual Craft Photography'),
              React.createElement('p', { className: 'muted', style: { textAlign: 'center', marginTop: 8 } }, 'Sign in or create an account'),
              React.createElement(Button, { variant: 'dark', onClick: () => location.hash = '#/book' }, 'Log in'),
              React.createElement(Button, { variant: 'mid', onClick: () => location.hash = '#/book' }, 'Create account'),
            ]),
            React.createElement(Link, { to: '/download', className: 'pill' }, 'Share')
          );
        }

        function BookPage() {
          return React.createElement('div', { style: { maxWidth: 900, margin: '12px auto', padding: '0 16px' } },
            React.createElement('h2', null, 'Choose a Listing Type'),
            React.createElement('div', null, [
              React.createElement(Button, { key: 'r', variant: 'ghost' }, 'Residential Listing'),
              React.createElement(Button, { key: 'l', variant: 'ghost' }, 'Land Listing'),
              React.createElement(Button, { key: 'c', variant: 'ghost' }, 'Commercial Listing'),
            ])
          );
        }

        function DownloadPage() {
          return React.createElement('div', { style: { maxWidth: 900, margin: '12px auto', padding: '0 16px' } },
            React.createElement('h2', null, 'Download / Install'),
            React.createElement('p', null, 'On iPhone Safari: Share → Add to Home Screen. On Android Chrome: ⋮ → Install App.'),
            React.createElement('div', { style: { display: 'flex', gap: 12, alignItems: 'center', flexWrap: 'wrap' } }, [
              React.createElement('img', { key: 'i192', alt: 'Icon 192', src: '/192.png', style: { width: 64, height: 64, borderRadius: 14, border: '1px solid #e5e5e5' } }),
              React.createElement('img', { key: 'i512', alt: 'Icon 512', src: '/512.png', style: { width: 72, height: 72, borderRadius: 16, border: '1px solid #e5e5e5' } })
            ])
          );
        }

        function App() {
          return React.createElement(HashRouter, null,
            React.createElement(React.Fragment, null, [
              React.createElement(Nav, { key: 'n' }),
              React.createElement('div', { key: 'r' },
                React.createElement(Routes, null, [
                  React.createElement(Route, { key: 'home', path: '/', element: React.createElement(SplashLogin) }),
                  React.createElement(Route, { key: 'book', path: '/book', element: React.createElement(BookPage) }),
                  React.createElement(Route, { key: 'dl', path: '/download', element: React.createElement(DownloadPage) })
                ])
              )
            ])
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
      })();
    </script>
  </body>
</html>
