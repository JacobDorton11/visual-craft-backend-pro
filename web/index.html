<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual Craft Photography</title>
    <link rel="manifest" href="/public/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/styles.css">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: Georgia, Times, serif; background:#fff; color:#111; }
      .splash-bg{
        min-height: 100vh;
        background-image: url('/public/images/splash-bg.jpg');
        background-size: cover; background-position: center; position: relative;
      }
      .center-card{ position:absolute; top:44%; left:50%; transform:translate(-50%,-50%); width:min(92vw,700px); padding:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Same-origin API base: empty means fetch('/api/...') -->
    <script>window.__API_BASE__ = "";</script>

    <script type="module" src="/app.js"></script>

    <!-- OPTIONAL: Google Maps Places Autocomplete.
         1) Enable Maps JavaScript API + Places API in Google Cloud.
         2) Replace YOUR_KEY_HERE and UNCOMMENT the script tag below.
         3) Restrict the key to your Render domain (HTTP referrer).
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&libraries=places&callback=initPlaces" async defer></script>
    -->

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
